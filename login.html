<html>

<head>
  <title>LOGIN </title>
  <script type="text/javascript">
    function log(user, pass) {
       user = document.getElementById(user).value;
       pass = document.getElementById(pass).value;
      alert("username:" + user);
	  alert("password:"+pass);

    }
  </script>
</head>

<body>
<h1 align="center"><b><u>LOGIN FORM</u></b></h1>
  <form>
    Username:<input type="text" id="user" /><br><br>
    Password:<input type="text" id="pass" /> <br><br>
    <input type="submit" value="submit" onclick="log('user', 'pass')" />
  </form>
</body>

</html>
